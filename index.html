<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy product card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Code a fancy product card ðŸ˜Ž</h1>

    <div class="card-product">

      <div class="card-product-top">
        <div class="card-product-top-image" style="background-image: url('https://source.unsplash.com/random/900%C3%97700/?product');">
          <i class="fas fa-heart"></i>
        </div>

        <div class="card-product-info">
          <div>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>

          <h2>
            Fancy Product!
          </h2>
          <p>
            It's the best product, buy it!!
          </p>

          <a href="https://google.com" class="btn-green">R$ 200</a>

        </div>


      </div>


      <img src="https://source.unsplash.com/random/900%C3%97700/?garden" class="card-product-middle">

      <div class="card-product-bottom">
        <img src="https://source.unsplash.com/random/900%C3%97700/?car">
        <img src="https://source.unsplash.com/random/900%C3%97700/?bus">
        <img src="https://source.unsplash.com/random/900%C3%97700/?bike">
      </div>

    </div>


  </div>

</html>
